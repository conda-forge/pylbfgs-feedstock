{% set name = "PyLBFGS" %}
{% set version = "0.2.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6893dfb7b5c26e3a8e2c6884e0b18c6048d05e0932f02021a75c35bee5c53d46

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - cython <3
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - lbfgs

about:
  home: https://github.com/dedupeio/pylbfgs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: LBFGS and OWL-QN optimization algorithms
  doc_url: https://github.com/dedupeio/pylbfgs
  dev_url: https://github.com/dedupeio/pylbfgs

extra:
  recipe-maintainers:
    - beckermr
